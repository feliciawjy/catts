<div class="expiry-container">
    <h2>Expiry Items</h2>
    <mat-list>
        <mat-list-item *ngFor="let item of expiryItems">
            <img matListItemAvatar [src]="item.imageUrl" alt="Item image">
            <h3 matLine>{{ item.itemName }}</h3>
            <p matLine>Expires on: {{ item.expiryDate | date }}</p>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" (click)="addExpiryItem()">Add Expiry Item</button>
</div>
