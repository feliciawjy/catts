

<div *ngIf="!isLoggedIn" class="content">
  <img src="assets/catts.jpg" alt="CATTs" class="logo">
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="navigateTo('/login')">Login</button>
    <button mat-raised-button color="accent" (click)="navigateTo('/register')">Register</button>
  </div>
</div>

<app-dashboard *ngIf="isLoggedIn"></app-dashboard>
