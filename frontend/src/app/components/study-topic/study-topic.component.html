<mat-card>
    <mat-card-header>
        <mat-card-title>Add New Study Topic</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="studyTopicForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Topic Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="studyTopicForm.get('name')?.hasError('required')">
                    Topic name is required
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBack.emit()">Back</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!studyTopicForm.valid">Add
            Topic</button>
    </mat-card-actions>
</mat-card>
