<mat-card>
    <mat-card-header>
        <mat-card-title>Add New Study Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Task Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="taskForm.get('name')?.hasError('required')">
                    Task name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dueDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBack.emit()">Back</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!taskForm.valid">Add Task</button>
    </mat-card-actions>
</mat-card>
