<mat-card>
    <mat-card-header>
        <mat-card-title>Add Expiry Item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="expiryItemForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Item Name</mat-label>
                <input matInput formControlName="itemName" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Expiry Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="expiryDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div *ngIf="!webcamImage">
                <!-- <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)">
                </webcam> -->
                <button mat-raised-button color="primary" (click)="triggerSnapshot()">Take Picture</button>
            </div>

            <div *ngIf="webcamImage">
                <img [src]="webcamImage.imageAsDataUrl" alt="Captured image">
                <button mat-button (click)="retakePhoto()">Retake Photo</button>
            </div>

            <button mat-raised-button color="primary" type="submit"
                [disabled]="!expiryItemForm.valid || !webcamImage">Add Item</button>
        </form>
    </mat-card-content>
</mat-card>
